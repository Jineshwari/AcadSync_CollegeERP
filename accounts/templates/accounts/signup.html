<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #444;
        }
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            background: #5cb85c;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #4cae4c;
        }
        a {
            display: block;
            text-align: center;
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h1>Sign Up</h1>

<form method="POST" enctype="multipart/form-data" action="{% url 'signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
</form>

<a href="{% url 'login' %}">Already have an account? Login here</a>

<script>
    // Simple form validation check
    const form = document.querySelector('form');
    form.addEventListener('submit', (e) => {
        const username = form.querySelector('input[name="username"]').value;
        const password = form.querySelector('input[name="password1"]').value;
        if (!username || !password) {
            alert('Please fill all fields');
            e.preventDefault();
        }
    });
</script>

</body>
</html>
