<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}AcadSync{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
        }
        header {
            background: #007bff;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background: #0056b3;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
        }
        nav a:hover {
            background: #003f7f;
            border-radius: 5px;
        }
        .container {
            max-width: 1100px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px #ccc;
            border-radius: 8px;
        }
        footer {
            text-align: center;
            padding: 15px;
            background: #007bff;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>AcadSync - College ERP</h1>
</header>

<nav>

</nav>

</div>

</footer>

</body>
</html>
