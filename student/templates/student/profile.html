<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f2f2f2;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            box-shadow: 0 0 10px #ccc;
            border-radius: 8px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
        }
        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #4CAF50;
            box-shadow: 0 4px 8px #aaa;
        }
        .info {
            line-height: 1.8;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            background: #4CAF50;
            color: white;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #45a049;
        }
        .logout {
            background: #f44336;
        }
        .logout:hover {
            background: #d32f2f;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>ðŸ‘¤ Student Profile</h1>
        <a href="{% url 'student_dashboard' %}" class="btn">Back to Dashboard</a>
    </div>

    <div class="profile-section">
        {% if user.profile_photo %}
            <img src="{{ user.profile_photo.url }}" alt="Profile Photo" class="profile-photo">
        {% else %}
            <img src="https://via.placeholder.com/150" alt="Default Profile" class="profile-photo">
        {% endif %}
        
        <div class="info">
            <p><strong>Username:</strong> {{ user.username }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>First Name:</strong> {{ user.first_name }}</p>
            <p><strong>Last Name:</strong> {{ user.last_name }}</p>
            <p><strong>Phone:</strong> {{ user.phone }}</p>
            <p><strong>Role:</strong> {{ user.role }}</p>
        </div>

        <div class="actions">
            <a href="{% url 'logout' %}" class="btn logout">Logout</a>
        </div>
    </div>
</div>

<script>
    console.log("Student profile page loaded successfully!");
</script>

</body>
</html>
